<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Jet Weather</title>
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-muted text-center my-4">JetWeather</h1>
      <form class="change-location my-4 text-center text-muted">
        <label for="city">Enter a location for weather information</label>
        <input type="text" name="city" class="form-control p-4" />
      </form>
      <div class="alert d-none">
        <span class="closebtn">&times;</span>
        Not a valid location!
      </div>
      <div class="card shadow-lg rounded d-none">
        <img
          src="https://via.placeholder.com/400x300"
          class="time card-img-top"
        />
        <div class="icon bg-light mx-auto text-center">
          <img />
        </div>
        <div class="text-muted text-uppercase text-center details">
          <h5 id="city-name" class="my-3">{{ city_name }}</h5>
          <div id="city-condition" class="my-3">{{ city_condition }}</div>
          <div class="display-4 my-4">
            <span id="city-temperature">{{ city_temperature }}</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="dist/bundle.js"></script>
  </body>
</html>
